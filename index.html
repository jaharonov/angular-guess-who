<!DOCTYPE html>
<html lang="en">
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Guess Who</title>
    
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
</head>
<body>
    <div ng-controller="GuessWhoController as guess">
        <p>{{guess.answer}}</p>
        <p>{{guess.message}}</p>
    <input type="text" ng-model="guess.name">
    <input type="text" ng-model="guess.github">
    <ul>
        <button ng-click="guess.who()">Submit</button>
        <li ng-repeat="person in guess.people">
        <img ng-click="guess.showPerson(person)" ng-src="https://github.com/{{person.github}}.png?size=80"/>
        </li>
        </ul>
    </div>
</body>
</html>
